<html>
    <head>
        <title>Chinese Dictation Practice</title>
        <link href="chinese_practice.css" rel="stylesheet" type="text/css" />
    </head>
    <body style="text-align: center; font-family: Helvetica, sans-serif;">
        <h1>SHC AP Mandarin Dictation Practice</h1>
        <div id="week_selection_div">
            <h2>Select a Vocabulary List</h2>
            <select id="week_selector" onchange="week_updated()">
                <option>—— Select A Week ——</option>
                <optgroup label="Semester 1">
                    <option>Week 5 — Traditional Chinese Festivals and Celebrations (Spring Festival and Zodiac)</option>
                    <option>Week 6 — Traditional Chinese Festivals and Celebrations (Dragon Boat and Mid-Autumn Festivals)</option>
                    <option>Week 7 — Chinese Historical Figures and Celebrities (Confucious, QinShiHuang, LiBai)</option>
                    <option>Week 8 — Chinese Modern Figures and Celebrities</option>
                    <option>Week 9 — Sports, Entertainment, and Games in China</option>
                    <option>Week 12 — China's Main Cities, Historical Landmarks and Famous Tourist Sites</option>
                    <option>Week 13 — Chinese Drama and Film</option>
                    <option>Week 14 — Poems of the Tang Dynasty, the Four Great Classical Novels, and the Four Major Chinese Folklores</option>
                    <option>Week 16 — Chinese Folk Songs, Traditional Music, and Pop Music</option>
                    <option>Week 17 — Chinese Arts and Crafts and Architecture</option>
                    <option>Week 16 & 17 — Thanksgiving Special Word List</option>
                </optgroup>
                <optgroup label="Semester 2">
                    <option>Week 20 — Demographic Issues in China and the US</option>
                    <option>Week 21 — Senior and Teenage Life in China and the US</option>
                    <option>Week 22 — Chinese Food Culture</option>
                    <option>Week 23 — Tourism and Shopping in China and the Silk Road</option>
                    <option>Week 25 — The Four Great Inventions of Ancient and Modern China and the Internet</option>
                    <option>Week 26 — Payment Methods and Artificial Intelligence</option>
                    <option>Week 29 — Chinese and Western Medicine</option>
                    <option>Quarter 3 Midterm Speaking Exam</option>
                    <option>Week 28 — Green Energy and Garbage Sorting</option>
                    <option>Week 30 — Environmental Pollution and Global Warming</option>
                    <option>Week 31 — Current Global Challenges</option>
                </optgroup>
            </select>
            <button id="generate_list" onclick="makeList()">Generate List</button>
        </div>
        <div id="quiz_div">
            <img id="select_new_list" src="chevron_left.svg" onclick="selectNewList()" />
            <p id="question_number">#1</p>
            <h4 id="vocab_index">Phrase/Vocabulary Index: #</h4>
            <h4 id="accuracy_label">Accuracy: 100%</h4>
            <br>
            <div id="question_controls_div">
                <button onclick="playWord()" id="play_word_button">&#9205;</button>
                <button onclick="nextWord()">Next</button>
            </div>
            <br>
            <div id="correct_incorrect_div">
                <button onclick="grade(true)">Correct</button>
                <button onclick="grade(false)">Incorrect</button>
                <button id="add_to_review_button" onclick="addReview()">Add to Review</button>
            </div>
        </div>
    </body>
    <script src="vocab_lists.js"></script>
    <script src="chinese_practice.js"></script>
</html>
